<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descifrar la Palabra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fff;
            overflow: hidden;
            /* Evita el scroll mientras carga */
        }

        .loader-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .progress-bar {
            width: 50%;
            height: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: brown;
            transition: width 0.2s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .navbar {
            background-color: #ff9000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            /* Ocupar todo el ancho */
            display: flex;
            z-index: 1000;
            /* Asegurar que quede sobre otros elementos */
        }

        .sidebar {
            background-color: #ff9000;
            width: 80px;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;

        }

        .sidebar i {
            font-size: 30px;
            color: white;
            margin-bottom: 10px;
        }

        .game-thumbnail {
            background-color: #d3d3d3;
            width: 100%;
            height: 150px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(255, 144, 0, 0.8);
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
    <style>
        
        .letter-box {
            display: inline-block;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            background-color: orange;
            color: white;
            margin: 5px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            border-radius: 10px;
        }
        .letter-box.selected {
            background-color: brown;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader" class="loader-container">
        <h1 style="font-size: 5em;" class="text-white fw-bold">Descifrar la palabra</h1>
        <br>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-bar"></div>
        </div>
        <p id="progress-text" class="text-white mt-2">0%</p>
    </div>
    
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100" id="game">
        <h1 class="text-center">Descifrar la Palabra</h1>
        <p id="definition" class="text-center"></p>
        <img id="animal-image" src="" alt="Animal" width="200" class="mb-3">
        <div id="letters" class="d-flex justify-content-center mb-3"></div>
        <div id="answer" class="mb-3"></div>
        <p id="message" class="text-center"></p>
        <button class="btn btn-primary" onclick="nextLevel()">Siguiente</button>
    </div>

    <script>
        const fakeAPI = {
            data: [
                { id: 1, imagen: "https://example.com/gato.jpg", definicion: "Tiene el cuerpo cubierto de pelo, tiene cuatro patas y rabo...", nombre: "GATO" },
                { id: 2, imagen: "https://example.com/perro.jpg", definicion: "Es un animal domesticado, considerado el mejor amigo del hombre.", nombre: "PERRO" },
                { id: 3, imagen: "https://example.com/elefante.jpg", definicion: "Es el mamífero terrestre más grande del mundo.", nombre: "ELEFANTE" },
                { id: 4, imagen: "https://example.com/leon.jpg", definicion: "Conocido como el rey de la selva, es un gran felino con melena.", nombre: "LEÓN" },
                { id: 5, imagen: "https://example.com/caballo.jpg", definicion: "Es un animal fuerte y veloz, usado para transporte.", nombre: "CABALLO" }
            ],
            getAnimalById: function (id) {
                return new Promise(resolve => setTimeout(() => resolve(this.data.find(a => a.id === id)), 500));
            }
        };

        let currentLevel = 1;
        let selectedLetters = "";
        let correctWord = "";

        function loadLevel() {
            fakeAPI.getAnimalById(currentLevel).then(animal => {
                document.getElementById("definition").textContent = animal.definicion;
                document.getElementById("animal-image").src = animal.imagen;
                correctWord = animal.nombre;
                generateLetters(correctWord);
            });
        }

        function generateLetters(word) {
            const shuffled = word.split('').sort(() => Math.random() - 0.5);
            document.getElementById("letters").innerHTML = shuffled.map(letter => `<div class='letter-box' onclick='selectLetter(this)'>${letter}</div>`).join('');
            document.getElementById("answer").innerHTML = "";
            selectedLetters = "";
        }

        function selectLetter(element) {
            element.classList.add("selected");
            selectedLetters += element.textContent;
            document.getElementById("answer").innerHTML = selectedLetters;
            if (selectedLetters.length === correctWord.length) {
                checkAnswer();
            }
        }

        function checkAnswer() {
            if (selectedLetters === correctWord) {
                document.getElementById("message").textContent = "¡Correcto!";
            } else {
                document.getElementById("message").textContent = "Inténtalo de nuevo.";
            }
        }

        function nextLevel() {
            if (currentLevel < fakeAPI.data.length) {
                currentLevel++;
                document.getElementById("message").textContent = "";
                loadLevel();
            } else {
                document.getElementById("message").textContent = "¡Juego terminado!";
            }
        }

        loadLevel();
    </script>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let progress = 0;
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");

            const totalDuration = 1000; // 4 segundos hasta el 90%
            const updateInterval = 50; // Cada 50ms actualiza el progreso
            const step = 90 / (totalDuration / updateInterval); // Cuánto aumenta en cada paso
            let pageLoaded = false;
            let loadingFinished = false;

            let interval = setInterval(() => {
                if (progress < 90) {
                    progress += step;
                    progressBar.style.width = progress + "%";
                    progressText.textContent = Math.round(progress) + "%";
                } else {
                    clearInterval(interval); // Detenemos cuando llegue al 90%
                    loadingFinished = true;

                    // Si la página ya cargó, terminamos la animación
                    if (pageLoaded) finishLoading();
                }
            }, updateInterval);

            // Cuando la página haya cargado completamente
            window.addEventListener("load", function () {
                pageLoaded = true;

                if (loadingFinished) {
                    // Si ya terminó la animación al 90%, sube al 100% y se esconde
                    finishLoading();
                }
            });

            function finishLoading() {
                progress = 100;
                progressBar.style.width = "100%";
                progressText.textContent = "100%";

                setTimeout(() => {
                    document.getElementById("loader").classList.add("hidden");
                    document.getElementById("content").style.display = "block";
                    document.body.style.overflow = "auto"; // Habilita el scroll
                    console.log("Carga completa, mostrando contenido.");
                }, 500);
            }
        });
    </script>

    
</body>
</html>
