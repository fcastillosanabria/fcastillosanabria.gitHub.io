        <!-- Estilo cursor, obligatorio tenerlo asi -->
    <style>
        /* Ocultar el puntero del mouse en toda la página */
        * {
            cursor: none !important;
        }

        /* Crear el aro más grande (externo) */
        #outer-cursor {
            position: fixed;
            width: 50px;
            /* Tamaño del aro grande */
            height: 50px;
            /* Tamaño del aro grande */
            border: 4px solid var(--cursor-color, orange);
            /* Aro exterior con borde */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            /* Asegura que esté por debajo del puntero */
            transition: all 0.1s ease;
        }

        /* Crear el puntero (custom cursor) */
        #custom-cursor {
            position: fixed;
            width: 25px;
            height: 25px;
            border: 4px solid var(--cursor-color, orange);
            /* Color configurable */
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            /* Asegura que esté por encima del aro */
            transition: all 0.1s ease;
        }

        /* Asegurarse de que el puntero no se vea en enlaces y botones */
        a,
        button {
            cursor: none !important;
        }

        /* Animación de pulso para el aro exterior */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                /* Aumento del tamaño */
                opacity: 0.6;
                /* Opacidad más baja */
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Clase de pulso activa */
        .pulse-active {
            animation: pulse 1s infinite;
            /* Pulso que dura 1 segundo y se repite infinitamente */
        }
    </style>
</head>
<body>

     <!-- JavaScript Mouse -->
    <script>
        // Obtener los elementos del cursor
        const outerCursor = document.getElementById('outer-cursor');
        const customCursor = document.getElementById('custom-cursor');

        // Mover el aro más grande y el puntero pequeño con el mouse
        document.addEventListener('mousemove', (e) => {
            // Posicionar el aro grande
            outerCursor.style.left = `${e.clientX - 25}px`;  // Restamos la mitad del tamaño del aro grande
            outerCursor.style.top = `${e.clientY - 25}px`;  // Restamos la mitad del tamaño del aro grande

            // Posicionar el puntero dentro del aro grande
            customCursor.style.left = `${e.clientX - 12}px`;  // Restamos la mitad del tamaño del puntero
            customCursor.style.top = `${e.clientY - 12}px`;  // Restamos la mitad del tamaño del puntero
        });

        // Cambiar el color del puntero y activar el pulso en el aro cuando está sobre un enlace o botón
        document.querySelectorAll('a, button').forEach(elem => {
            customCursor.classList.add('pulse-active'); // El circulo pequeño comieza palpitando
            elem.addEventListener('mouseenter', () => {
                customCursor.style.setProperty('--cursor-color', 'red');
                customCursor.classList.add('pulse-active');
                outerCursor.style.setProperty('--cursor-color', 'red');
                outerCursor.classList.add('pulse-active');  // Activa la animación de pulso
            });
            elem.addEventListener('mouseleave', () => {
                customCursor.style.setProperty('--cursor-color', 'orange');
                outerCursor.style.setProperty('--cursor-color', 'orange');
                outerCursor.classList.remove('pulse-active');  // Desactiva la animación de pulso
            });
        });
    </script>
